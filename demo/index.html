<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dom-special-event</title>
  <style>
    .box {
      width: 400px;
      height: 300px;
      background: #ede;
    }
  </style>
</head>
<body>
<div id="container">
  <div class="box">
    <a class="button" id="btn-1"><span>Button 1</span></a>
    <a class="button" disabled><span>Button disabled</span></a>
    <button><span>Button</span></button>
    <button disabled><span>Button disabled</span></button>
    <button id="btn-remove">remove event</button>
  </div>
  <button id="btn-fire">Fire event on button 1</button>
</div>
<script src="../dist/demo.js"></script>
</body>
</html>
